<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>HTML5制作3D卡片组合不同效果动画特效- --思鹏代码库</title>
    <link rel="stylesheet" href="libs/swiper/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <!-- 加载动画 start -->
  <div id="loadPage" class="loadPage">
    <div class="advertisement"></div>

    <div class="progress">
      <div class="progress-bar" id="progress-bar" role="progressbar">
        <span class="sr-only" id="speed"></span>
      </div>
    </div>
  </div>
  <!-- 加载动画 end -->

  <div id="animatePage" class="animatePage hidden">
    <!-- 切换 start -->
    <div class="btn-box"></div>
    <!-- 切换 end -->

    <!-- heart start -->
    <div id="container"></div>
    <!-- heart end -->

    <!-- 切换 start -->
    <div id="persons">
      <div class="swiper-container">
        <div class="swiper-wrapper" id="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/banner1.jpg" alt="" /><p>Picture information 1</p>
          </div>
          <div class="swiper-slide">
            <img src="images/banner2.jpg" alt="" /><p>Picture information 2</p>
          </div>
          <div class="swiper-slide">
            <img src="images/banner3.jpg" alt="" /><p>Picture information 3</p>
          </div>
          <div class="swiper-slide">
            <img src="images/banner2.jpg" alt=""/><p>Picture information 4</p>
          </div>
          <div class="swiper-slide">
            <img src="images/banner1.jpg" alt=""/><p>Picture information 5</p>
          </div>
        </div>
      </div>
      <div class="swiper-button-box">
        <div class="swiper-button-prev btn"></div>
        <span>左右滑动切换</span>
        <div class="swiper-button-next btn"></div>
      </div>
    </div>
    <!-- 切换 end -->
  </div>

  <!-- 详情 start -->
  <div class="detail-layer animated">
    <div class="detail-box">
      <div class="detail-img">
        <img src="http://switchimg.theszt.com/news%20pic%402x.png" alt="">
      </div>
      <div class="detail-text">
        this is a detail
      </div>
      <div class="detail-close">x</div>
    </div>
  </div>
  <!-- 详情 end -->
  <script src="libs/three/three.min.js"></script>
  <script src="libs/three/tween.min.js"></script>
  <script src="libs/three/TrackballControls.js"></script>
  <script src="libs/three/CSS3DRenderer.js"></script>

  <script src="libs/jquery-1.11.2.min.js"></script>
  <script src="libs/hammer.min.js"></script>
  <script src="libs/swiper/swiper.min.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
